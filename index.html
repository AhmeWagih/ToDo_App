<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Exercise Three | ToDo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>

<body>
  <div class="todo-container">
    <div class="add-task">
      <input type="text">
      <span class="plus">+</span>
    </div>
    <div class="tasks-content">
      <span class="no-tasks-msg">No Tasks To Show</span>
    </div>
  </div>
  <div class="finishAndDeleteAll">
    <span class="finish-all">Finish All</span>
    <span class="delete-finished">Delete Finished</span>
    <span class="delete-all">Delete All</span>
  </div>
  <div class="task-stats">
    <div class="tasks-count">
      Tasks <span>0</span>
    </div>
    <div class="tasks-completed">
      Completed <span>0</span>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
